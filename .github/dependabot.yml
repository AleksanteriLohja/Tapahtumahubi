version: 2
updates:
  # NuGet (csproj/props/sln)
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Helsinki"
    target-branch: "main"
    open-pull-requests-limit: 10
    labels: ["dependencies", "nuget"]
    groups:
      minor-and-patch:
        applies-to: "version-updates"
        update-types: ["minor", "patch"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
      timezone: "Europe/Helsinki"
    target-branch: "main"
    labels: ["dependencies", "gh-actions"]


