name: "CI â€“ release-artefakti (MSIX) Windowsille"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-msix:
    runs-on: windows-latest
    env:
      DOTNET_VERSION: "8.0.x"
      CONFIGURATION: Release
      WINDOWS_TFM: net8.0-windows10.0.19041.0
      APP_DIR: src/Tapahtumahubi.App
      ARTIFACTS_DIR: ${{ github.workspace }}\artifacts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install MAUI workload (Windows)
        run: |
          dotnet workload install maui-windows
          dotnet --info

      - name: Restore
        run: dotnet restore

      - name: Publish MSIX (unsigned)
        working-directory: ${{ env.APP_DIR }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          dotnet publish .\Tapahtumahubi.App.csproj `
            -c $env:CONFIGURATION `
            -f $env:WINDOWS_TFM `
            -p:WindowsPackageType=MSIX `
            -p:GenerateAppxPackageOnBuild=true `
            -p:UapAppxPackageBuildMode=SideloadOnly `
            -p:AppxPackageSigningEnabled=false `
            -p:Platform=x64 `
            -p:AppxPackageDir="${{ env.ARTIFACTS_DIR }}\"

      - name: List artifacts
        shell: pwsh
        run: Get-ChildItem "${{ env.ARTIFACTS_DIR }}" -Recurse | Format-Table -Auto

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: msix-${{ github.run_number }}
          path: |
            artifacts\*.msix
            artifacts\*.msixbundle
            artifacts\**\Add-AppDevPackage.ps1
            artifacts\**\*.cer
          if-no-files-found: error