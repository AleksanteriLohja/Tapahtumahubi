name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest
    timeout-minutes: 20

    env:
      CI_BUILD: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: false            # poistaa "Dependencies lock file is not found" -rivin

      - name: Install MAUI Windows workload
        run: dotnet workload install maui-windows --ignore-failed-sources

      # --- Restore ---
      - name: Restore Domain
        run: dotnet restore src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj

      - name: Restore Infrastructure
        run: dotnet restore src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj

      - name: Restore Tests (CI build)
        run: dotnet restore src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -p:CI_BUILD=true

      # --- Build ---
      - name: Build Domain (Release)
        run: dotnet build src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj -c Release --no-restore

      - name: Build Infrastructure (Release)
        run: dotnet build src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj -c Release --no-restore

      - name: Build Tests (Release, CI build)
        run: dotnet build src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-restore -p:CI_BUILD=true

      # --- Test + Code coverage ---
      - name: Test (xUnit) with coverage
        run: >
          dotnet test src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj
          -c Release
          --no-build
          --collect:"XPlat Code Coverage"
          --settings coverage.runsettings
          --logger "trx;LogFileName=test-results.trx"
          -p:CI_BUILD=true

      # --- ReportGenerator ---
      - name: Install ReportGenerator tool
        run: dotnet tool update -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML + summary)
        shell: pwsh
        run: |
          reportgenerator -reports:**/coverage.cobertura.xml -targetdir:coverage -reporttypes:"Html;TextSummary"
          if (Test-Path "coverage/Summary.txt") {
            Get-Content .\coverage\Summary.txt
          } else {
            Write-Host "No coverage summary generated."
          }

      # --- Enforce coverage gate (>= 80%) ---
      - name: Enforce coverage gate (>= 80%)
        shell: pwsh
        run: |
          if (-Not (Test-Path "coverage/Summary.txt")) {
            Write-Host "No coverage summary found, skipping coverage gate."
            exit 0
          }
          $summary = Get-Content coverage\Summary.txt -Raw
          if ($summary -match 'Line coverage:\s+([0-9\.]+)') {
            [double]$line = $Matches[1]
            Write-Host "Line coverage: $line %"
          } else {
            throw "Line coverage not found in Summary.txt"
          }
          if ($line -lt 80.0) {
            Write-Error "Coverage gate failed: $line% < 80%"
            exit 1
          } else {
            Write-Host "Coverage OK: $line% >= 80%"
          }

      # --- Artefaktit ---
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            src/Tapahtumahubi.Tests/TestResults/test-results.trx
            src/Tapahtumahubi.Tests/TestResults/**/*.trx
          if-no-files-found: warn

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: warn