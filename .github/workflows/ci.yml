name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- Restore (vain kirjastot + testit, EI MAUI-appia) ---
      - name: Restore Domain
        run: dotnet restore src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj

      - name: Restore Infrastructure
        run: dotnet restore src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj

      - name: Restore Tests
        run: dotnet restore src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj

      # --- Build ---
      - name: Build Domain (Release)
        run: dotnet build src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj -c Release --no-restore

      - name: Build Infrastructure (Release)
        run: dotnet build src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj -c Release --no-restore

      - name: Build Tests (Release)
        run: dotnet build src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-restore

      # --- Test ---
      - name: Test (xUnit)
        run: dotnet test src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test-results.trx"

      # --- Artifact: testitulokset ---
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: src/Tapahtumahubi.Tests/TestResults/**/*.trx