name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Tapahtumahubi.sln

      # Rakennetaan kirjastot ja testit (MAUI-sovellusta ei ajeta CI:ss√§)
      - name: Build (Release)
        run: |
          dotnet build src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj -c Release --no-restore
          dotnet build src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj -c Release --no-restore
          dotnet build src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-restore

      - name: Test
        run: dotnet test src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test-results.trx" --collect "XPlat Code Coverage"

      # TRX + coverage talteen artefakteina
      - name: Upload test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: src/Tapahtumahubi.Tests/TestResults/**/*.trx

      - name: Upload coverage (cobertura)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: src/Tapahtumahubi.Tests/TestResults/**/coverage.cobertura.xml