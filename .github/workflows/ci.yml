name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # --- MAUI workload (Android), jotta App-projekti voidaan rakentaa ---
      - name: Install MAUI Android workload
        run: dotnet workload install maui-android

      # --- Restore ---
      - name: Restore Domain
        run: dotnet restore src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj /p:CheckEolTargetFramework=false

      - name: Restore Infrastructure
        run: dotnet restore src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj /p:CheckEolTargetFramework=false

      - name: Restore Tests
        run: dotnet restore src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj /p:CheckEolTargetFramework=false

      # --- Build ---
      - name: Build Domain (Release)
        run: dotnet build src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj -c Release --no-restore /p:CheckEolTargetFramework=false

      - name: Build Infrastructure (Release)
        run: dotnet build src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj -c Release --no-restore /p:CheckEolTargetFramework=false

      - name: Build Tests (Release)
        run: dotnet build src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-restore /p:CheckEolTargetFramework=false

      # --- Test + Code coverage ---
      - name: Test (xUnit) with coverage
        run: >
          dotnet test src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj
          -c Release
          --no-build
          --results-directory TestResults
          --settings coverage.runsettings
          --collect:"XPlat Code Coverage"
          --logger "trx;LogFileName=test-results.trx"
          /p:CheckEolTargetFramework=false

      # --- ReportGenerator ---
      - name: Install ReportGenerator tool
        run: dotnet tool update -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML + summary)
        shell: pwsh
        run: |
          reportgenerator -reports:TestResults/**/coverage.cobertura.xml -targetdir:coverage -reporttypes:"Html;TextSummary"
          if (Test-Path .\coverage\Summary.txt) {
            Get-Content .\coverage\Summary.txt
          } else {
            Write-Host "Summary.txt ei löytynyt (todennäköisesti testit epäonnistuivat ennen kattavuuden luontia)."
          }

      # --- Enforce coverage gate (>= 80%) ---
      - name: Enforce coverage gate (>= 80%)
        if: success()
        shell: pwsh
        run: |
          if (-not (Test-Path coverage\Summary.txt)) {
            Write-Host "coverage/Summary.txt ei löytynyt, ohitetaan kattavuusrajan tarkistus."
            exit 0
          }

          $summary = Get-Content coverage\Summary.txt -Raw
          if ($summary -match 'Line coverage:\s+([0-9\.]+)') {
            [double]$line = $Matches[1]
            Write-Host "Line coverage: $line %"
          } else {
            throw "Line coverage not found in Summary.txt"
          }

          if ($line -lt 80.0) {
            Write-Error "Coverage gate failed: $line% < 80%"
            exit 1
          } else {
            Write-Host "Coverage OK: $line% >= 80%"
          }

      # --- Artefaktit ---
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx
          if-no-files-found: warn

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: warn