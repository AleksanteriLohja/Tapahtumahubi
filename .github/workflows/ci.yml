name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- Restore (ei MAUI-appia) ---
      - name: Restore Domain
        run: dotnet restore src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj

      - name: Restore Infrastructure
        run: dotnet restore src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj

      - name: Restore Tests
        run: dotnet restore src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj

      # --- Build ---
      - name: Build Domain (Release)
        run: dotnet build src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj -c Release --no-restore

      - name: Build Infrastructure (Release)
        run: dotnet build src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj -c Release --no-restore

      - name: Build Tests (Release)
        run: dotnet build src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-restore

      # --- Test + Coverage (Coverlet collector) ---
      - name: Test (xUnit) + Coverage (Cobertura)
        run: dotnet test src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-build --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

      # --- Raportointi (HTML + yhteenveto) ---
      - name: Install ReportGenerator tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        shell: pwsh
        run: |
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          reportgenerator -reports:"**\coverage.cobertura.xml" -targetdir:"coverage" -reporttypes:"HtmlInline;Cobertura;TextSummary"
          Get-Content "coverage\Summary.txt" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      # --- Artifactit ---
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: src/Tapahtumahubi.Tests/TestResults/**/*.trx

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage
          if-no-files-found: error