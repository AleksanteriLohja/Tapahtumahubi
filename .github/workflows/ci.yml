name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # --- Restore (ei MAUI-appia CI:ss√§) ---
      - name: Restore Domain
        run: dotnet restore src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj

      - name: Restore Infrastructure
        run: dotnet restore src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj

      - name: Restore Tests
        run: dotnet restore src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj

      # --- Build (Release) ---
      - name: Build Domain
        run: dotnet build src/Tapahtumahubi.Domain/Tapahtumahubi.Domain.csproj -c Release --no-restore

      - name: Build Infrastructure
        run: dotnet build src/Tapahtumahubi.Infrastructure/Tapahtumahubi.Infrastructure.csproj -c Release --no-restore

      - name: Build Tests
        run: dotnet build src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-restore

      # --- Test + Coverage ---
      - name: Test (xUnit) with coverage
        run: dotnet test src/Tapahtumahubi.Tests/Tapahtumahubi.Tests.csproj -c Release --no-build --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML + summary)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $reports = Get-ChildItem -Recurse -Filter "coverage.cobertura.xml" | % { $_.FullName }
          if (-not $reports) {
            Write-Host "No coverage files found."
            exit 1
          }
          reportgenerator -reports:$($reports -join ';') -targetdir:coverage -reporttypes:"Html;TextSummary"
          Write-Host "=== Coverage summary ==="
          Get-Content coverage\Summary.txt | Write-Host

      - name: Enforce coverage gate (soft)
        continue-on-error: true
        shell: pwsh
        run: |
          $summary = Get-Content coverage\Summary.txt -Raw
              if ($summary -match 'Line coverage:\s+([\d\.]+)\s*%') {
                $cov = [double]$Matches[1]
                $threshold = 70.0
                if ($cov -lt $threshold) {
                  Write-Warning ("Coverage gate WARNING: {0}% < {1}%" -f $cov, $threshold)
                  exit 0
                }
                Write-Host ("Coverage gate OK: {0}% >= {1}%" -f $cov, $threshold)
              } else {
                Write-Warning 'Could not parse coverage\Summary.txt'
              }

      # --- Artifact: coverage HTML ---
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/